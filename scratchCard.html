<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html-scratchCard</title>
</head>
<style>
    .scratch-card {
        padding: 0;
        margin: 0;
        width: 200px;
        height: 100px;
        border: 2px solid black;
        position: relative;
    }
    
    .scratch-card_span {
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 100px;
        font-size: 35px;
        text-align: center;
        color: salmon;
    }
    
    .scratch-card_canvas {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>

<body>
    <h1>Luck of tomorrowðŸ˜œ</h1>
    <div class="scratch-card">
        <span class="scratch-card_span"></span>
        <canvas class="scratch-card_canvas"></canvas>
    </div>
    <script>
        var span = document.getElementsByClassName("scratch-card_span")[0];
        var canvas = document.getElementsByClassName("scratch-card_canvas")[0]
        canvas.width = 200
        canvas.height = 100
        var ctx = canvas.getContext("2d")

        createContent()
        createMask()
        scratchMask()

        function createContent() {
            var content = ["PEACEðŸ™‚", "LUCKðŸ¤ž", "LOVEâ¤", "MONEYðŸ’´", "FRIENDðŸ¤—", "PIZZAðŸ•", "AGAINâœŒ"]
            var code = content[randomInt(0, content.length - 1)]
            span.innerHTML = code

        }

        function createMask() {
            ctx.save();
            ctx.fillStyle = "rgb(100, 100, 100)"
            ctx.fillRect(0, 0, 200, 100)
            ctx.restore()
        }

        function scratchMask() {
            canvas.onmousedown = (e) => {
                var downX = e.offsetX;
                var downY = e.offsetY;
                ctx.beginPath()
                ctx.globalCompositeOperation = 'destination-out'
                ctx.lineWidth = 10
                ctx.moveTo(downX, downY)
                canvas.onmousemove = (e) => {
                    var moveX = e.offsetX;
                    var moveY = e.offsetY;
                    ctx.lineTo(moveX, moveY)
                    ctx.stroke();
                }
            }
            canvas.onmouseup = () => {
                canvas.onmousemove = null
            }
        }

        function randomInt(from, to) {
            return parseInt(Math.random() * (to - from + 1) + from)
        }
    </script>
</body>

</html>
